<body>

    <main>
        <!--Ways to contact me-->
        <div id="contact-info">
            <h1>A couple of ways to get in touch with me</h1>
            <div id="social">
                <h2>Social media</h2>
                <a href="https://www.linkedin.com/in/zprongua" target="_blank">LinkedIn</a><br>
                <a href="https://www.github.com/zprongua" target="_blank">Github</a><br>
                <a href="mailto:zprongua001@my.wilmu.edu">Email</a>
            </div>
            <!--Form to contact me-->
            <hr width="30%">
            <div>
                <h2>Send me a mesasge</h2>
                <form class="contact-form">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="phone">Phone</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="123-45-678"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message" rows="5" cols="40"></textarea><br>
                    <input type="submit" value="Contact Me"><br><br>
                </form>
            </div>
            <hr width="30%">
            <!--Embedded map of my current school-->
            <br>
            <h2>Wilmington University</h2>
            <div id="map">
                <br>
